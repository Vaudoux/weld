    //Код смены цветовой темы Particles
    const checkbox = document.getElementById('theme-check');
    const targetElement = document.getElementById('particles-js');
    const targetElementA = document.querySelectorAll('.userform__select');
    const targetElementB = document.querySelectorAll('.userform__title');
  
    checkbox.addEventListener('change', function() {
        if (this.checked) {
          targetElement.style.backgroundColor = '#381114'; /* Цвет фона темной темы */
          targetElementA.forEach(function(elem) {
            elem.style.backgroundColor = '#a16868';
            elem.style.border = '2px solid #171010';
          });
          targetElementB.forEach(function(elem) {
            elem.style.color = '#fff';
          });
          lineLinkedColor = '#fff';
          console.log(lineLinkedColor);
        } else {
            targetElement.style.backgroundColor = '#eaeaea'; /* Возврат к изначальным стилям */
            targetElementA.forEach(function(elem) {
              elem.style.backgroundColor = '#fff';
              elem.style.border = '2px solid #f2f2f2';
            });
            targetElementB.forEach(function(elem) {
              elem.style.color = '#cf1e1e';
            });
        }
    });
